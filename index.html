<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .hide { display: none; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Language Selector -->
    <div class="language-selector">
        <select id="languageSelect" class="bg-white border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="en">English</option>
            <option value="hi">हिंदी</option>
            <option value="mr">मराठी</option>
        </select>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <i class="bi bi-tools text-blue-600 text-2xl"></i>
                    <span class="text-xl font-bold text-gray-800" data-lang="en">SkillConnect</span>
                    <span class="text-xl font-bold text-gray-800 hide" data-lang="hi">स्किलकनेक्ट</span>
                    <span class="text-xl font-bold text-gray-800 hide" data-lang="mr">स्किलकनेक्ट</span>
                </div>
                <div class="flex space-x-4">
                    <button id="loginBtn" class="px-4 py-2 text-blue-600 hover:text-blue-800">
                        <span data-lang="en">Login</span>
                        <span data-lang="hi" class="hide">लॉगिन</span>
                        <span data-lang="mr" class="hide">लॉगिन</span>
                    </button>
                    <button id="registerBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <span data-lang="en">Register</span>
                        <span data-lang="hi" class="hide">रजिस्टर</span>
                        <span data-lang="mr" class="hide">नोंदणी</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Search Section -->
        <div class="mb-8">
            <div class="max-w-2xl mx-auto">
                <div class="flex gap-4">
                    <input type="text" id="searchInput" placeholder="Search for skills..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Categories -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer">
                <i class="bi bi-lightning-charge text-3xl text-blue-600"></i>
                <h3 class="mt-2 font-semibold" data-lang="en">Electrician</h3>
                <h3 class="mt-2 font-semibold hide" data-lang="hi">इलेक्ट्रीशियन</h3>
                <h3 class="mt-2 font-semibold hide" data-lang="mr">इलेक्ट्रीशियन</h3>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer">
                <i class="bi bi-brush text-3xl text-blue-600"></i>
                <h3 class="mt-2 font-semibold" data-lang="en">Painter</h3>
                <h3 class="mt-2 font-semibold hide" data-lang="hi">पेंटर</h3>
                <h3 class="mt-2 font-semibold hide" data-lang="mr">पेंटर</h3>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer">
                <i class="bi bi-building text-3xl text-blue-600"></i>
                <h3 class="mt-2 font-semibold" data-lang="en">Civil Engineer</h3>
                <h3 class="mt-2 font-semibold hide" data-lang="hi">सिविल इंजीनियर</h3>
                <h3 class="mt-2 font-semibold hide" data-lang="mr">सिविल इंजिनिअर</h3>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer">
                <i class="bi bi-wrench text-3xl text-blue-600"></i>
                <h3 class="mt-2 font-semibold" data-lang="en">Plumber</h3>
                <h3 class="mt-2 font-semibold hide" data-lang="hi">प्लंबर</h3>
                <h3 class="mt-2 font-semibold hide" data-lang="mr">प्लंबर</h3>
            </div>
        </div>

        <!-- Featured Workers -->
        <h2 class="text-2xl font-bold mb-4" data-lang="en">Featured Workers</h2>
        <h2 class="text-2xl font-bold mb-4 hide" data-lang="hi">विशेष कर्मचारी</h2>
        <h2 class="text-2xl font-bold mb-4 hide" data-lang="mr">विशेष कामगार</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Worker Cards -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center mb-4">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=100&w=100" class="w-16 h-16 rounded-full object-cover" alt="Worker">
                    <div class="ml-4">
                        <h3 class="font-semibold">Rahul Kumar</h3>
                        <p class="text-gray-600" data-lang="en">Electrician</p>
                        <p class="text-gray-600 hide" data-lang="hi">इलेक्ट्रीशियन</p>
                        <p class="text-gray-600 hide" data-lang="mr">इलेक्ट्रीशियन</p>
                    </div>
                </div>
                <div class="flex items-center mb-2">
                    <i class="bi bi-star-fill text-yellow-400"></i>
                    <span class="ml-2">4.8 (120 reviews)</span>
                </div>
                <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                    <span data-lang="en">Contact Now</span>
                    <span data-lang="hi" class="hide">संपर्क करें</span>
                    <span data-lang="mr" class="hide">संपर्क करा</span>
                </button>
            </div>

            <!-- More worker cards can be added here -->
        </div>
    </div>

    <script>
        // Language switching functionality
        const languageSelect = document.getElementById('languageSelect');
        
        languageSelect.addEventListener('change', (e) => {
            const selectedLang = e.target.value;
            const elements = document.querySelectorAll('[data-lang]');
            
            elements.forEach(element => {
                if(element.getAttribute('data-lang') === selectedLang) {
                    element.classList.remove('hide');
                } else {
                    element.classList.add('hide');
                }
            });

            // Update search placeholder based on language
            const searchInput = document.getElementById('searchInput');
            const placeholders = {
                en: "Search for skills...",
                hi: "कौशल खोजें...",
                mr: "कौशल शोधा..."
            };
            searchInput.placeholder = placeholders[selectedLang];
        });

        // Login and Register button functionality
        document.getElementById('loginBtn').addEventListener('click', () => {
            // Implement login functionality
            alert('Login functionality to be implemented');
        });

        document.getElementById('registerBtn').addEventListener('click', () => {
            // Implement registration functionality
            alert('Registration functionality to be implemented');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
